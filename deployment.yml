kind: Service
apiVersion: v1
metadata:
  name: snowflake-server
  namespace: snowflake
  labels:
    environment: production
spec:
  type: "LoadBalancer"
  ports:
    - name: "snowflake-grpc"
      port: 50051
      targetPort: 50051
    - name: "snowflake-rest"
      port: 50052
      targetPort: 50052
  selector:
    app: snowflake-server
status:
  loadBalancer: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: snowflake-server
  namespace: snowflake
  labels:
    app: snowflake-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snowflake-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: snowflake-server
    spec:
      containers:
        - name: snowflake-server
          image: <IMAGE>
          ports:
            - containerPort: 50051
            - containerPort: 50052
          env:
            - name: WORKER_ID
              valueFrom:
                secretKeyRef:
                  name: snowflake
                  key: worker_id
      imagePullSecrets:
        - name: registry-2